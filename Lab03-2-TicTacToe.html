<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        td {
            border-right: solid;
            border-bottom: solid;
            height: 50px;
            width: 50px;
        }
        h4 {
            text-align: center;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        .noright{
            border-right: none;
        }
        .nobottom{
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h4>Tic Tac Toe</h4>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td class="noright"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="noright"></td>
        </tr>
        <tr>
            <td class="nobottom"></td>
            <td class="nobottom"></td>
            <td class="noright nobottom"></td>
        </tr>
    </table>
</body>
</html>
